<body class="bg-navy aqua">
<h3 align="center" style="margin: 20px" class="comic">Login</h3>
<div id="login_error_message" class="red
comic" align="center"></div>
<form style="width: 50%; margin: auto" method="post" id="login_form" action="#">
    <div class="form-group comic">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Please Enter Your Email">
    </div>
    <div class="form-group comic">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-outline-primary btn-lg btn-block float-right comic" style="margin-top: 20px">Submit</button>
</form>
</body>
