<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="overall.css">
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="generator.js"></script>
    <script src="single_movie.js"></script>
    <script src="progressbar.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body class="bg-black white">

<div id="header"></div>

<div class="container movie_info bg-black gray">
    <div class="row justify-content-center">
        <div class="col">
            <a class="btn btn-outline-primary" href="movie_list.html"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-4 movie_title">
            <p id="title">Title</p>
        </div>
        <div class="col-4 year" style="vertical-align: text-bottom">
            <p id="year">2020</p>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-6 dir_name">
            <p id="director">Director</p>
        </div>
    </div>
    <!--<div class="row"><div class="col"> </div></div>-->
    <div class="row justify-content-center star_buffer">
        <div class="col star_name">
            <div id="stars">Star...</div>
        </div>
    </div>
</div>
<div class="container add_info grey">
    <div class="row justify-content-center">
        <div class="col-4 id">
            <p id="movie_id">ID</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-8 rating">
            <!--<p id="rating">9.0</p>-->
            <div id="rating"></div>
        </div>
    </div>

    <div class="row justify-content-center" style="margin-top: 100px">
        <div class="col genre">
            <p id="genre">Drama, Drama, Drama, Drama, Drama</p>
        </div>
    </div>
</div>

<div id="footer"></div>

</body>
</html>
