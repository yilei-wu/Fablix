<body class="bg-black">
<video autoplay muted loop id="bg_video">
    <source src="bg_video.mp4" type="video/mp4">
</video>
<div id="header"></div>

<div id="search_area">
    <div class="container">
        <!--Keyword Search-->
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Title Search-->
        <div class="row" style="margin-top: 30px">
            <div class="col-sm-4 offset-sm-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="title-addon1">Title</span>
                    </div>
                    <input type="text" class="form-control" placeholder="title" aria-label="Username" aria-describedby="title-addon1">
                </div>
            </div>
        </div>

        <!--Year Search-->
        <div class="row" style="margin-top: 30px">
            <div class="col-sm-4 offset-sm-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="year-addon1">Year</span>
                    </div>
                    <input type="text" class="form-control" placeholder="year" aria-label="Username" aria-describedby="year-addon1">
                </div>
            </div>
        </div>

        <!--Director Search-->
        <div class="row" style="margin-top: 30px">
            <div class="col-sm-4 offset-sm-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="director-addon1">Director</span>
                    </div>
                    <input type="text" class="form-control" placeholder="director" aria-label="Username" aria-describedby="director-addon1">
                </div>
            </div>
        </div>

        <!--Starname Search-->
        <div class="row" style="margin-top: 30px">
            <div class="col-sm-4 offset-sm-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="star-addon1">Star name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="star name" aria-label="Username" aria-describedby="star-addon1">
                </div>
            </div>
        </div>
    </div>
</div>
