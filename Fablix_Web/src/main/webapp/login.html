<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Login First</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
    <link rel="stylesheet" href="overall.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato|Pacifico" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="generator.js"></script>
    <script src="login.js"></script>


</head>
<body class="bg-black gray">
<div align="center" style="margin: 20px; opacity: 0" class="fablix blue" id="fablix_title">Fablix</div>
<div id="login_area" style="opacity: 0">
    <h3 align="center" style="margin: 20px" class="comic">Please Login First</h3>
    <div id="login_error_message" class="red comic" align="center"></div>
    <form style="width: 50%; margin: auto" method="post" id="login_form" action="#">
        <div class="form-group comic">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Please Enter Your Email" name="username">
        </div>
        <div class="form-group comic">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password">
        </div>

        <div class="form-check">
            <input class="form-check-input" name="employee" type="checkbox" value="1" id="employeeCheck">
            <label class="form-check-label" for="employeeCheck">
                Employee
            </label>
        </div>

        <div class="g-recaptcha" style="margin: auto" align="center" data-sitekey="6LcxQ5AUAAAAAHiGn0C-ngdD7pi_v5U-g6P9LDT7"></div>
        <button id="submit_button" type="submit" class="btn btn-outline-primary btn-lg btn-block comic" style="margin-top: 30px">Submit</button>
    </form>
</div>
</body>
</html>
